<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#" id="vet">
            <img src="images/logo.svg" alt="Logo VET" class="nome" id="logo" />
            <img src="images/menu.svg" alt="ícone menu" class="menu" />
          </a>
        </li>
        <li>
          <a href="#" id="busca">
            <input type="text" value="" placeholder="Buscar" />
            <button><img src="images/search.svg" alt="ícone Lupa" /></button>
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="images/grid.svg" alt="ícone Dashboard" />
            <span class="nome">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="images/pet.svg" alt="ícone de pata" />
            <span class="nome">Pets</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="images/user.svg" alt="ícone pessoa" />
            <span class="nome">Clientes</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="images/vet.svg" alt="ícone veterinário" />
            <span class="nome">Vets</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="images//settings.svg" alt="ícone engrenagem" />
            <span class="nome">Ajustes</span>
          </a>
        </li>
      </ul>
      <div class="container">
        <div class="nome" id="photo">
          <img src="images/photo.jpg" alt="Mulher com cachorro" id="photo" />
        </div>
        <div class="user">
          <h3 class="nome">Eleanor Pena</h3>
          <p class="nome">Veterinária</p>
        </div>
        <div>
          <a href="#">
            <img src="images/log-out.svg" alt="ícone logout" id="logout" />
          </a>
        </div>
      </div>
    </nav>
    <div class="content">
      <h1>Dashboard</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
